        }
        text = text.toLowerCase(); // Convert to lowercase
        text = text.replace(/[.,\/#!$%\^&\*;:{}=-_~()?]/g, ""); // Remove common punctuation (escaped special regex chars)
        text = text.replace(/\s+/g, ' '); // Normalize multiple spaces to single space (optional, but good)
        return text.trim(); 
    }

    function triggerConfettiEffect() { const confettiCount = 100; const confettiColors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800']; for (let i = 0; i < confettiCount; i++) { const confetti = document.createElement('div'); confetti.classList.add('confetti'); confetti.style.left = Math.random() * 100 + 'vw'; confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)]; confetti.style.animationDelay = Math.random() * 0.5 + 's'; confetti.style.width = (Math.random() * 8 + 5) + 'px'; confetti.style.height = confetti.style.width; confetti.style.transform = `translateY(-10vh) rotateZ(${Math.random() * 360}deg)`; document.body.appendChild(confetti); setTimeout(() => { if (confetti.parentNode) { confetti.parentNode.removeChild(confetti); } }, 3500); } }

    const SpeechRecognitionAPI = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognitionAPI) { 
        memorize_recognition = new SpeechRecognitionAPI(); 
        memorize_recognition.continuous = true; 
        memorize_recognition.interimResults = true; 
        memorize_recognition.lang = 'en-US'; // Set to English (US)
        
        // MODIFIED: Speech recognition event handler UI text to English
        memorize_recognition.onstart = () => { 
            memorize_isRecognizing = true; 
            memorize_accumulatedFinalTranscript = ""; 
            memorize_speechButton.textContent = "üî¥ Listening..."; 
            memorize_speechButton.classList.add('listening'); 
            memorize_speechButton.classList.remove('btn-pulsing'); 
            memorize_speechStatus.textContent = "Speak now..."; 
            if (memorize_restartTimeout) clearTimeout(memorize_restartTimeout); 
            if (memorize_silenceTimeout) clearTimeout(memorize_silenceTimeout); 
            memorize_restartTimeout = null; 
            memorize_silenceTimeout = null; 
        };
        memorize_recognition.onend = () => { 
            memorize_isRecognizing = false; 
            if (memorize_restartTimeout) clearTimeout(memorize_restartTimeout); 
            if (memorize_silenceTimeout) clearTimeout(memorize_silenceTimeout); 
            memorize_restartTimeout = null; 
            memorize_silenceTimeout = null; 
            if (memorize_shouldRestart && memorize_currentWordIndex < memorize_wordSpans.length) { 
                memorize_restartTimeout = setTimeout(() => { 
                    if (!memorize_isRecognizing && memorize_shouldRestart && memorize_currentWordIndex < memorize_wordSpans.length) { 
                        try { memorize_recognition.start(); } 
                        catch (e) { memorize_shouldRestart = false; memorize_updateUIForStopped(); } 
                    } 
                }, 100); 
            } else { 
                memorize_updateUIForStopped(); 
            } 
        };
        function memorize_updateUIForStopped() { 
            memorize_speechButton.textContent = "üé§ Start Speaking"; 
            memorize_speechButton.classList.remove('listening'); 
            if (memorize_currentWordIndex < memorize_wordSpans.length) { 
                memorize_speechButton.classList.add('btn-pulsing'); 
            } else { 
                memorize_speechButton.classList.remove('btn-pulsing'); 
            } 
            if (memorize_currentWordIndex < memorize_wordSpans.length && memorize_currentWordIndex > 0) { 
                memorize_speechStatus.textContent = "Stopped. Press 'Start' to resume."; 
            } else if (memorize_currentWordIndex === 0) { 
                memorize_speechStatus.textContent = "Press 'Start' and speak"; 
            } else if (memorize_currentWordIndex >= memorize_wordSpans.length) { 
                /* Message set by onresult when completed */ 
            } 
        }
        memorize_recognition.onerror = (event) => { 
            let errorMsg = "Recognition error: " + event.error; 
            if (event.error === 'aborted' && memorize_shouldRestart) return; 
            if (event.error === 'no-speech' && memorize_shouldRestart && memorize_currentWordIndex < memorize_wordSpans.length) return; 
            if (!memorize_shouldRestart || (event.error !== 'no-speech' && event.error !== 'aborted')) { 
                memorize_speechStatus.textContent = errorMsg; 
                console.error("Speech Recognition Error:", event); // Added console log for better debugging
                memorize_isRecognizing = false; 
                memorize_updateUIForStopped(); 
            } 
        };
        memorize_recognition.onresult = (event) => { 
            if (memorize_silenceTimeout) clearTimeout(memorize_silenceTimeout); 
            memorize_silenceTimeout = null; 
            let interimTranscript = ''; 
            for (let i = event.resultIndex; i < event.results.length; ++i) { 
                const transcriptPart = event.results[i][0].transcript; 
                if (event.results[i].isFinal) memorize_accumulatedFinalTranscript += transcriptPart + " "; 
                else interimTranscript += transcriptPart; 
            } 
            if (interimTranscript && memorize_isRecognizing) { 
                memorize_speechStatus.textContent = "Processing... " + interimTranscript; 
                memorize_silenceTimeout = setTimeout(() => { 
                    if (memorize_isRecognizing && memorize_shouldRestart && memorize_currentWordIndex < memorize_wordSpans.length) memorize_speechStatus.textContent = "Waiting for the next word..."; 
                }, 3000); 
            } 
            if (memorize_accumulatedFinalTranscript && memorize_currentWordIndex < memorize_wordSpans.length && memorize_isRecognizing) { 
                const wordsToProcess = memorize_accumulatedFinalTranscript.trim().split(" ").filter(w => w.length > 0); 
                memorize_accumulatedFinalTranscript = ""; 
                for (let spokenWord of wordsToProcess) { 
                    if (!memorize_isRecognizing || memorize_currentWordIndex >= memorize_wordSpans.length) break; 
                    
                    // MODIFIED: Use normalizeEnglish for spoken word
                    const normalizedSpokenWord = normalizeEnglish(spokenWord); 
                    if (!normalizedSpokenWord) continue; // Skip if normalization results in empty string
                    
                    const targetWordSpan = memorize_wordSpans[memorize_currentWordIndex]; 
                    if (!targetWordSpan || typeof targetWordSpan.dataset.word === 'undefined') continue; 
                    
                    // targetWordText is already normalized English from initMemorizeMode
                    const targetWordText = targetWordSpan.dataset.word; 

                    // console.log(`Comparing: Spoken "${normalizedSpokenWord}" vs Target "${targetWordText}"`); // For debugging

                    if (targetWordText && normalizedSpokenWord === targetWordText) { 
                        if (targetWordSpan.classList.contains('highlight-active-word')) targetWordSpan.classList.remove('highlight-active-word'); 
                        targetWordSpan.classList.add('processed-word'); 
                        
                        if (!targetWordSpan.querySelector('.correct-sign')) {
                            const correctSignSpan = document.createElement('span');
                            correctSignSpan.classList.add('correct-sign');
                            correctSignSpan.textContent = '‚úì'; // Checkmark
                            targetWordSpan.insertBefore(correctSignSpan, targetWordSpan.firstChild); 
                        }
                        
                        memorize_currentWordIndex++; 
                        if (memorize_currentWordIndex < memorize_wordSpans.length) { 
                            memorize_speechStatus.textContent = "Excellent! Next word..."; 
                            if (memorize_showFirstWordToggle.checked) { 
                                const nextWordSpan = memorize_wordSpans[memorize_currentWordIndex]; 
                                if (nextWordSpan) { 
                                    nextWordSpan.classList.add('highlight-active-word'); 
                                } 
                            } 
                        } 
                    } 
                } 
                if (memorize_currentWordIndex >= memorize_wordSpans.length) { 
                    memorize_speechStatus.textContent = "üéâ Well done! You've completed the text. üéâ"; 
                    triggerConfettiEffect(); 
                    memorize_shouldRestart = false; 
                    if (memorize_isRecognizing) memorize_recognition.stop(); else memorize_updateUIForStopped(); 
                    memorize_speechButton.classList.remove('btn-pulsing'); 
                } 
            } 
        };
    } else {
        // MODIFIED: Message in English if API not supported
        if(memorize_speechButton) memorize_speechButton.disabled = true;
        if(memorize_speechStatus) memorize_speechStatus.textContent = "Speech Recognition API not supported in this browser.";
    }

    if (memorize_showFirstWordToggle) { 
        memorize_showFirstWordToggle.onchange = () => {
            if (currentActiveMode === 'memorize' && memorize_currentWordIndex < memorize_wordSpans.length) {
                const currentPromptWord = memorize_wordSpans[memorize_currentWordIndex];
                if (currentPromptWord && !currentPromptWord.classList.contains('processed-word')) {
                    if (memorize_showFirstWordToggle.checked) {
                        currentPromptWord.classList.add('highlight-active-word');
                    } else {
                        currentPromptWord.classList.remove('highlight-active-word');
                    }
                }
            }
        };
    }
    function memorize_toggleSpeechRecognition() { 
        if (!SpeechRecognitionAPI) return; 
        if (memorize_isRecognizing || memorize_shouldRestart) { 
            memorize_shouldRestart = false; if (memorize_restartTimeout) clearTimeout(memorize_restartTimeout); if (memorize_silenceTimeout) clearTimeout(memorize_silenceTimeout); memorize_restartTimeout = null; memorize_silenceTimeout = null; 
            if (memorize_isRecognizing) memorize_recognition.stop(); else memorize_updateUIForStopped(); 
        } else { 
            if (memorize_currentWordIndex >= memorize_wordSpans.length) memorize_resetActivity(); 
            memorize_shouldRestart = true; 
            memorize_speechButton.classList.remove('btn-pulsing');
            try { 
                if (memorize_showFirstWordToggle.checked && memorize_currentWordIndex < memorize_wordSpans.length) { 
                    const currentTargetSpan = memorize_wordSpans[memorize_currentWordIndex]; 
                    if (currentTargetSpan && !currentTargetSpan.classList.contains('processed-word') && !currentTargetSpan.classList.contains('highlight-active-word')) { 
                        currentTargetSpan.classList.add('highlight-active-word'); 
                    } 
                } 
                memorize_recognition.start(); 
            } catch (e) { 
                console.error("Error starting speech recognition:", e); // Added console error
                memorize_shouldRestart = false; 
                memorize_isRecognizing = false; 
                memorize_updateUIForStopped(); 
                // MODIFIED: More specific error for user
                memorize_speechStatus.textContent = "Could not start recognition. Check microphone permissions.";
            } 
        } 
    }
    function memorize_resetActivity() { 
        memorize_currentWordIndex = 0; memorize_accumulatedFinalTranscript = ""; memorize_shouldRestart = false; 
        if (memorize_restartTimeout) clearTimeout(memorize_restartTimeout); if (memorize_silenceTimeout) clearTimeout(memorize_silenceTimeout); memorize_restartTimeout = null; memorize_silenceTimeout = null; 
        
        resetAllWordStyles(); 
        
        if (memorize_wordSpans && memorize_wordSpans.length > 0) {
            memorize_wordSpans.forEach(span => {
                const existingSign = span.querySelector('.correct-sign');
                if (existingSign) {
                    span.removeChild(existingSign);
                }
            });
        }
        
        if (memorize_showFirstWordToggle.checked && memorize_wordSpans.length > 0) { 
            const firstWord = memorize_wordSpans[0]; 
            if (firstWord) { 
                firstWord.classList.add('highlight-active-word'); 
            } 
        } 
        // MODIFIED: Status text to English
        memorize_speechStatus.textContent = "Press 'Start' and speak"; 
        if (SpeechRecognitionAPI && memorize_isRecognizing) memorize_recognition.stop(); 
        else if (SpeechRecognitionAPI) memorize_updateUIForStopped();
    }
    function initMemorizeMode() { 
        memorizeModeUI.style.display = 'block'; 
        sentenceContainerShared.style.display = 'block'; 
        sentenceContainerShared.classList.add('memorize-mode-active'); 
        
        if (SCRIPT_READERS_DATA.length > 0) { 
            generateSentenceSpans(SCRIPT_READERS_DATA[0]); // Assuming first reader's data for memorization
            memorize_wordSpans = allWordSpansShared; 
        } else { 
            // MODIFIED: Message in English
            sentenceContainerShared.innerHTML = "<p>No text configured for memorization.</p>"; 
            memorize_wordSpans = []; 
            allWordSpansShared = []; 
        } 
        
        if (!SpeechRecognitionAPI) { 
            memorize_speechButton.disabled = true; 
            // MODIFIED: Text in English
            memorize_speechButton.textContent = "Not Supported"; 
            memorize_resetButton.disabled = true; 
            memorize_speechStatus.textContent = "Speech recognition is not supported in this browser."; 
            return; 
        } else { 
            memorize_speechButton.disabled = false; 
            memorize_resetButton.disabled = false; 
            memorize_speechButton.classList.add('btn-pulsing'); 
        } 
        
        memorize_wordSpans.forEach(span => { 
            // MODIFIED: Use normalizeEnglish to prepare target words
            span.dataset.word = normalizeEnglish(span.textContent); 
            span.style.cursor = 'default'; 
        }); 
        
        memorize_resetActivity(); 
        memorize_speechButton.onclick = memorize_toggleSpeechRecognition; 
        memorize_resetButton.onclick = memorize_resetActivity; 
    }
    function deactivateMemorizeMode() { 
        if (SpeechRecognitionAPI && memorize_recognition && memorize_isRecognizing) { 
            memorize_shouldRestart = false; 
            memorize_recognition.stop(); 
        } 
        if (memorize_restartTimeout) clearTimeout(memorize_restartTimeout); 
        if (memorize_silenceTimeout) clearTimeout(memorize_silenceTimeout); 
        memorize_restartTimeout = null; memorize_silenceTimeout = null; 
        memorizeModeUI.style.display = 'none'; 
        if (memorize_speechButton) memorize_speechButton.onclick = null; 
        if (memorize_resetButton) memorize_resetButton.onclick = null; 
        if (memorize_speechButton) memorize_speechButton.classList.remove('btn-pulsing'); 
    }

    function switchToMode(mode) { 
        if (currentActiveMode === 'listen') deactivateListenMode(); 
        else if (currentActiveMode === 'memorize') deactivateMemorizeMode(); 
        
        btnSelectListen.classList.remove('active'); 
        btnSelectMemorize.classList.remove('active'); 
        sentenceContainerShared.classList.remove('memorize-mode-active'); 
        
        currentActiveMode = mode; 

        if (mode === 'listen') { initListenMode(); btnSelectListen.classList.add('active'); } 
        else if (mode === 'memorize') { initMemorizeMode(); btnSelectMemorize.classList.add('active'); } 
        else { 
            listenModeUI.style.display = 'none'; 
            memorizeModeUI.style.display = 'none'; 
            if (sentenceContainerShared) sentenceContainerShared.style.display = 'none'; 
            currentActiveMode = null; 
        } 
    }
    btnSelectListen.addEventListener('click', () => switchToMode('listen'));
    btnSelectMemorize.addEventListener('click', () => switchToMode('memorize'));
    
    // Default to listen mode or no mode if you prefer
    switchToMode('listen'); 
</script>
